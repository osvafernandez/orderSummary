<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="div-main">
    <img id="hero-img" src="images/illustration-hero.svg" alt="Hero image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="icon music">
        <div class="plan-description">
          <strong>Annual plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="proceed-button">Proceed to payment</button>
      <button class="cancel-button">Cancel order</button>

    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Osva Fern√°ndez</a>.
  </div>
</body>

</html>
